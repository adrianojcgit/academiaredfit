<div class="container mt-3">
  <div class="row mt-3">
      <app-error-msg></app-error-msg>
      <div *ngIf="false">
        Não existem dados para exibir!!
      </div>
      <div class="col-md-12 mt-3">
      <p>
          <button type="button" class="btn btn-primary" routerLink="">Novo</button>
      </p>
      <table class='table table-striped table-bordered table-hover table-sm'>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos">
            <td>{{aluno.Nome}}</td>
            <td>{{aluno.CPF}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" routerLink="">Editar</button></td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <td colspan="3" class="text-right">
              <button type="button" class="btn btn-link btn-sm" (click)="getListaAlunoPaginado(pagina, tamanhoPagina)"><< Primeiro</button>
              <button type="button" class="btn btn-link btn-sm" (click)="getListaAlunoPaginado(pagina, tamanhoPagina)">< Anterior</button>
              <button type="button" class="btn btn-link btn-sm" (click)="getListaAlunoProximo(pagina, tamanhoPagina)">Próximo ></button>
              <button type="button" class="btn btn-link btn-sm" (click)="getListaAlunoPaginado(pagina, tamanhoPagina)">Último >></button>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
